<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">


    <h:head>
        <title>Login form</title>
        <link href="#{request.contextPath}/style.css" rel='stylesheet' type='text/css' media="all" />
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="keywords" content="Simple Flat Submit Form Widget Responsive, Login form web template,Flat Pricing tables,Flat Drop downs  Sign up Web Templates, Flat Web Templates, Login signup Responsive web template, Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyErricsson, Motorola web design" />
        <link href='//fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'/>
        <link href='//fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'/>
    </h:head>
    <h:body class="content">
        <div>
            <h1>Informe o login e senha</h1>
            <h:form id="login-form">
                <p:messages showDetail="true" autoUpdate="true" id="messages" closable="false" />
                    
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputLabel for="fLogin" value="Login:" />
                    <p:inputText id="fLogin" value="#{loginBean.username}" label="login" />
                    <p:message for="fLogin"/>

                    <h:outputLabel for="fSenha" value="Senha: " />
                    <p:password id="fSenha" value="#{loginBean.password}" required="true" label="senha" />
                    <p:message for="fSenha"/>
                    <br/><br/>
                    <p:commandButton action="#{loginBean.doLogin}" value="ENTRAR"/>
                    
                </h:panelGrid>
                
                <p:commandButton action="#{navigationBean.toCadastroUser}" value="Ir para cadastro de usuÃ¡rios"/>
                
          
                <p:commandButton action="#{navigationBean.redirectToInfo}" value="Info page"/>
            </h:form>
        </div>
    </h:body>
</html>
