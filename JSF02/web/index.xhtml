<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>Lista de Frutas</h1>
        <h:form>
            <h:inputText id="novaFruta" value="${frutaUI.novaFruta}"/>
            <h:commandButton action="${frutaUI.add()}" value="ok" onfocus="true"/>
        </h:form>
        <h:form>
            <ul>
                <c:forEach items="${frutaUI.lista}" var="f">
                    <li>
                        ${f}
                        <h:commandLink value="editar" action="${frutaUI.editar(f)}"/><br>
                        <h:commandLink value="remover" action="${frutaUI.remover(f)}"/></br>
                    </li>
                </c:forEach>
            </ul>
        </h:form>
    </h:body>
</html>
