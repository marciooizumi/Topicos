<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Cadastro de Mensagens</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2" cellpadding="5">
                <h:outputLabel for="fTitulo" value="Titulo:" />
                <p:inputText id="fTitulo" value="#{mensagemBean.titulo}"  label="titulo" />

                <h:outputLabel for="fTexto" value="Texto:" />
                <p:inputTextarea id="fTexto" value="#{mensagemBean.texto}"  label="texto" />
                <br/><br/>
                <p:commandButton actionListener="#{mensagemBean.cadastrarM}" value="CADASTRAR"/>
            </h:panelGrid>
            <p:commandLink action="#{loginBean.doLogout}" value="Logout"/>
            <br/>
            <p:commandLink action="#{navigationBean.redirectToWelcome}" value="voltar para welcome"/>
        </h:form>
    </h:body>
</html>
