<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">


    <h:head>
        <title>Login form</title>
    </h:head>
    <h:body>
        <h1>Informe o login e senha</h1>
        <h:form id="login-form">
            <h:panelGrid columns="2" cellpadding="5">
                <h:outputLabel for="fLogin" value="Login:" />
                <p:inputText id="fLogin" value="#{loginBean.username}" label="login" />

                <h:outputLabel for="fSenha" value="Senha: " />
                <p:password id="fSenha" value="#{loginBean.password}" label="senha" />
                <br/><br/>
                <p:commandButton action="#{loginBean.doLogin}" value="ENTRAR"/>
            </h:panelGrid>
            <br/>
            <p:commandLink action="#{navigationBean.toCadastroUser}" value="Ir para cadastro de usuÃ¡rios"/>
            <br/>
            <br/>
            <p:commandLink action="#{navigationBean.redirectToInfo}" value="Info page"/>
        </h:form>
    </h:body>
</html>
