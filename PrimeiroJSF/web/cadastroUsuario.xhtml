<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>Cadastre um Usuario</h1>
        <h:form>
            <h:inputText id="fNome" value="${usuario.nome}"/><br>
                <h:inputSecret id="fSenha" value="${usuario.senha}"/></br>
            <h:commandButton action="${usuarioDAO.insert()}" value="Cadastrar"/>
       </h:form>
        <ul>
            <c:forEach items="${usuarioDAO.lista}" var="f">
                <li>
                    ${f}
                </li>
            </c:forEach>
        </ul>
    </h:body>
</html>
